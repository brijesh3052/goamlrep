<div class="animated fadeIn">

  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-6">
          <strong>Interface Gateway Configuration</strong>
        </div>
        <div class="col-md-6">
          <!-- <button type="button" class="btn btn-secondary" (click)="disableForm()">Disable Form</button> -->
        </div>
      </div>
    </div>

    
    <div class="card-body">
      <form action="" method="post" class="form-horizontal">
        <div class="form-group row">
          <strong class="col-md-2">Channel Mode </strong >
          <div class="col-md-9">
            <input type="text" [readonly]="!configurationField"  class="form-control" placeholder="Enter Channel" value="USSD" autocomplete="email">
          </div>
        </div>
        <div class="form-group row">
          <strong class="col-md-2">CBS Schema</strong>
          <div class="col-md-9">
            <input type="text" [readonly]="!configurationField" class="form-control" placeholder="Enter Schema" value="FLEXPROD">
          </div>
        </div>
        <div class="form-group row">
          <strong class="col-md-2">CBS Schema Password</strong>
          <div class="col-md-9">
            <input type="password" [readonly]="!configurationField" class="form-control" placeholder="Enter Password" value="dacdsacascas">
          </div>
        </div>
        <div class="form-group row">
          <strong class="col-md-2">JDBC URL</strong>
          <div class="col-md-9">
            <input type="text" [readonly]="!configurationField" class="form-control" value="jdbc:10.521.25.21:fcprod1" placeholder="Enter JDBC URL">
          </div>
        </div>
        <div class="form-group row">
          <strong class="col-md-2">Webservice URL</strong>
          <div class="col-md-9">
            <input type="text" [readonly]="!configurationField"  class="form-control" placeholder="Enter port" value="http://10.521.25.21:7001/FTWebservice">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-2">
            <strong>Logging Required</strong>
          </div>

          <div class="form-group col-sm-4">
              <input type="checkbox" checked>
          </div>

          <!-- <div class="form-group col-sm-4 ">
            <button class="btn btn-primary"> Send Test Email</button>
        </div> -->
        </div>

      </form>
    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-success" (click)="enableForm()" id="button"><strong>{{buttonLabel}}</strong></button>
      <button class="btn btn-danger pull-right" (click)="canceluser()"><strong>Cancel</strong></button>
    </div>
  </div>


</div>
